<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>

    <link rel="stylesheet" href="contact-style.css">

</head>
<body>
  <a href="index.html">
    <button type="button" class="menu-button js-menu-trigger" aria-label="Click to open menu"></button>
</a>  
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>СВЪРЖЕТЕ</span>
                  <span>СЕ С НАС</span>
                </div>
                <div class="app-contact" style="font-size: 10px;">Телефон : 030 182 902</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="Име">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="Имейл">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="Телефон">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="Съобщение">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">CANCEL</button>
                    <button class="app-form-button">SEND</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
